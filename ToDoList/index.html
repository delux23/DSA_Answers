<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-app">
    <h1>Todo List</h1>
    <div class="input-section">
      <input id="todo-input" type="text" placeholder="Add a new todo" />
      <button id="add-btn">Add</button>
    </div>
    <div class="filter-section">
      <label>
        <input type="radio" name="filter" value="all" checked> All
      </label>
      <label>
        <input type="radio" name="filter" value="complete"> Completed
      </label>
      <label>
        <input type="radio" name="filter" value="incomplete"> Incomplete
      </label>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
